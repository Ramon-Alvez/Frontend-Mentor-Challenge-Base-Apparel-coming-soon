<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivity.css" />
  </head>
  <body id="container">
    <main>
      <header class="logo-container">
        <a href="#container">
          <img
            class="logo"
            src="./src/images/logo.svg"
            alt="Base Apparel logo"
          />
        </a>
      </header>

      <section class="hero"></section>

      <section class="content">
        <h1 class="title">
          We're
          <span>coming</span>
          <span>soon</span>
        </h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="" id="subscribe-form" novalidate>
          <div>
            <label for="email">
              <input
                type="email"
                name="email"
                class="required"
                id="email"
                placeholder="Email Address"
              />
              <button class="submit-button" type="submit">
                <img src="src/images/icon-arrow.svg" alt="Icon arrow" />
              </button>
            </label>

            <span class="error hidden">Please provide a valid email</span>
          </div>
        </form>
      </section>
    </main>

    <footer id="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/ramon-alvez/" target="_blank"
          >Ramon Alves</a
        >.
      </p>
    </footer>
    
    <script src="./src/js/index.js"></script>
  </body>
</html>
